version: '3.8'

services:
  openclaw:
    image: openclaw/openclaw:latest
    container_name: openclaw
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./openclaw/data:/data
      - ./openclaw/config:/config
      - ./openclaw/openclaw_home:/home/openclaw
    environment:
      - NODE_ENV=production
      - OPENCLAW_CONFIG=/config/openclaw.json
      - OPENCLAW_DATA=/data
    networks:
      - openclaw-network
    user: "1000:1000"

networks:
  openclaw-network:
    driver: bridge
